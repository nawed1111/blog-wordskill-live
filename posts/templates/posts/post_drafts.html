{% extends 'wordskill/base.html' %}
	{% block head %}
		<title>wordSkill-Post Drafts</title>
	{% endblock %}

	{% block content %}
	  <div class="col-md-10 mx-auto">
	    <a href="{% url 'posts:new_post' %}"><button class="btn btn-primary">Create New Post</button></a>
	    <p></p>
	    <div class="card card-body">

	      {% for post in posts %}
	      <div class="row">
	      	<a href="{% url 'posts:post' post.id %}"><h3>{{post.title}}</h3></a>
	      	<a href="{% url 'posts:edit_post' post.id %}" style="padding: 8px 0px 0px 8px;color: cyan">Edit</a>
	      	<a href="{% url 'posts:delete_post' post.id %}" style="padding: 8px 0px 0px 8px;color: red">Delete</a>
	      	<a href="{% url 'posts:publish_post' post.id %}" style="padding: 8px 0px 0px 8px;color: green">Publish</a>
	      </div>
	      	<h6 style="font-family: 'Dancing Script', cursive;">By {{post.author}} | Created {{post.created_on}}</h6>
	      	<hr>
	      	<br>
		      	<div class=" col-md-8">
			      	<div class="card bg-dark text-center text-white">
					  <img src="{{post.image.url}}" alt="Card image" width="656" height="400">
					  <div class="card-img-overlay">
	    				<h5 class="card-title" style="font-family: 'Dancing Script', cursive;">{{post.title}}</h5>
	  				  </div>
	  				 </div>
				</div>
			<p></p>
	      	<p>{{post.description|safe}}</p>
	      	<br>
	      	<hr>
	      	<hr>
	      {% endfor %}
	    </div>
	</div>
	<br>
	{% endblock %}
