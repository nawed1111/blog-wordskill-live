{% extends 'wordskill/base.html' %}
	{% block head %}
		<title>wordSkill-Comment Delete</title>
	{% endblock %}

	{% block content %}
	 	<div class=" mx-auto col-md-8">
		    <p></p>
		    <div class="card card-body">
		   		<form action="{% url 'posts:delete_comment' comment.id %}" method="POST">
		   			{% csrf_token %}
		   			<h4>Are you sure you want to delete this comment on {{comment.post}} post ?</h4>
		   			<a class = "btn btn-sm btn-warning" href="{% url 'posts:review_comments' %}">Cancel</a>
		   			<input class="btn btn-sm btn-info" type="submit" value="Confirm">
		   		</form>
		    </div>
		 
		</div>
		<br>
	
	{% endblock %}
